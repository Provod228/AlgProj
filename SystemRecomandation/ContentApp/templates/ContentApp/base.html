<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content App{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .content-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .rating-stars {
            color: #ffc107;
        }
        .category-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: none;
        }
        .favorite-btn.active {
            color: #dc3545;
        }
        .price-tag {
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
        }
        .similar-content {
            border-left: 3px solid #0d6efd;
            padding-left: 15px;
        }
        .vote-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'content_list' %}">
                <i class="fas fa-store"></i> Content App
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'content_list' %}">
                            <i class="fas fa-th-list"></i> Все товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recommendations' %}">
                            <i class="fas fa-lightbulb"></i> Рекомендации
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'favorites' %}">
                            <i class="fas fa-heart"></i> Избранное
                            <span id="favorite-count" class="badge bg-danger"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'popular' %}">
                            <i class="fas fa-fire"></i> Популярное
                        </a>
                    </li>
                </ul>

                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">
                            <i class="fas fa-user"></i> {{ user.username }}
                        </span>
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Футер -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Content App © 2024</span>
            <a href="{% url 'about' %}" class="text-muted mx-3">О нас</a>
            <a href="{% url 'help' %}" class="text-muted mx-3">Помощь</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (для AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block scripts %}
    <script>
        // CSRF token для AJAX запросов
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Обновление счетчика избранного
        function updateFavoriteCount() {
            $.ajax({
                url: '{% url "api_favorites" %}',
                type: 'GET',
                success: function(data) {
                    $('#favorite-count').text(data.length);
                }
            });
        }

        // Функция для добавления/удаления из избранного
        function toggleFavorite(contentId, button) {
            const isActive = button.hasClass('active');

            const url = '{% url "api_favorites" %}';
            const method = isActive ? 'DELETE' : 'POST';
            const data = { content_id: contentId };

            $.ajax({
                url: url,
                type: method,
                headers: { 'X-CSRFToken': csrftoken },
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    button.toggleClass('active');
                    updateFavoriteCount();
                },
                error: function(xhr) {
                    alert('Ошибка: ' + xhr.responseJSON.error);
                }
            });
        }

        // Функция для оценки контента
        function rateContent(contentId, rating) {
            $.ajax({
                url: '{% url "api_rate" %}',
                type: 'POST',
                headers: { 'X-CSRFToken': csrftoken },
                contentType: 'application/json',
                data: JSON.stringify({
                    content_id: contentId,
                    rating: rating,
                    text: ''
                }),
                success: function(response) {
                    alert('Ваша оценка сохранена!');
                    location.reload();
                },
                error: function(xhr) {
                    alert('Ошибка: ' + xhr.responseJSON.error);
                }
            });
        }

        // Инициализация
        $(document).ready(function() {
            updateFavoriteCount();
        });
    </script>
    {% endblock %}
</body>
</html>
